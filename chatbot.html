<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #chatbox {
            width: 430px;
            margin: 48px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px #b0c4de55;
            padding: 0 0 16px 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #header {
            background: linear-gradient(90deg, #0078d7 0%, #00c6fb 100%);
            color: #fff;
            padding: 20px 0 18px 0;
            border-radius: 20px 20px 0 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #b0c4de33;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #header .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-right: 6px;
        }

        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 20px 16px 8px 16px;
            background: #f7fafd;
            border-radius: 0 0 10px 10px;
            flex: 1;
            border-bottom: 1px solid #e0eafc;
            position: relative;
        }

        .msg {
            display: flex;
            margin: 12px 0;
            align-items: flex-end;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .msg.user {
            justify-content: flex-end;
        }

        .msg.bot {
            justify-content: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0078d7 0%, #00c6fb 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 8px;
            box-shadow: 0 2px 8px #b0c4de33;
        }

        .msg.user .avatar {
            background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
            color: #fff;
            order: 2;
            margin-left: 8px;
            margin-right: 0;
        }

        .msg.bot .avatar {
            order: 1;
            margin-right: 8px;
        }

        .bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: 0 1px 4px #b0c4de22;
            transition: background 0.2s;
        }

        .user .bubble {
            background: linear-gradient(90deg, #0078d7 0%, #00c6fb 100%);
            color: #fff;
            border-bottom-right-radius: 6px;
        }

        .bot .bubble {
            background: #e9f5ff;
            color: #222;
            border-bottom-left-radius: 6px;
        }

        #input-area {
            display: flex;
            padding: 14px 16px 0 16px;
            background: none;
            align-items: center;
        }

        #input {
            flex: 1;
            padding: 12px 14px;
            border: 1.5px solid #b0c4de;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        #input:focus {
            border: 2px solid #0078d7;
        }

        #send {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(90deg, #0078d7 0%, #00c6fb 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #b0c4de33;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #send:hover:not(:disabled) {
            background: linear-gradient(90deg, #005fa3 0%, #009ec3 100%);
        }
        .typing {
            display: flex;
            align-items: center;
            margin-left: 44px;
            margin-top: 2px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #b0c4de;
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.2s infinite both;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                opacity: 0.2;
            }

            40% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="chatbox">
        <div id="header"><span class="avatar">ðŸ¤–</span> Python Chatbot</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="input" placeholder="Type your message..." autocomplete="off" autofocus />
            <button id="send"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 10L18 3L11 19L9 11L2 10Z" fill="currentColor" />
                </svg>Send</button>
        </div>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        let isWaiting = false;
        let typingDiv = null;

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = 'msg ' + sender;
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'ðŸ§‘' : 'ðŸ¤–';
            if (sender === 'user') {
                div.appendChild(document.createElement('span'));
                div.appendChild(avatar);
            } else {
                div.appendChild(avatar);
            }
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            div.appendChild(bubble);
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function showTyping() {
            typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideTyping() {
            if (typingDiv) {
                typingDiv.remove();
                typingDiv = null;
            }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text || isWaiting) return;
            appendMessage(text, 'user');
            input.value = '';
            input.focus();
            isWaiting = true;
            send.disabled = true;
            showTyping();
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                hideTyping();
                appendMessage(data.response, 'bot');
            } catch (e) {
                hideTyping();
                appendMessage('Sorry, there was a problem connecting to the server.', 'bot');
            }
            isWaiting = false;
            send.disabled = false;
        }

        send.onclick = sendMessage;
        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        appendMessage('Hello! How can I help you today?', 'bot');
    </script>
</body>

</html>
